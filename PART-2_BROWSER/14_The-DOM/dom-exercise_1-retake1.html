<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Page Title</title>
  </head>
  <body>
    <header>
      <h1>Welcome to My Website</h1>
    </header>

    <main>
      <h1>Mountains</h1>

      <div id="mountains"></div>
    </main>

    <script>
      const mountains = [
        { name: "Kilimanjaro", height: 5895, place: "Tanzania" },
        { name: "Everest", height: 8848, place: "Nepal" },
        { name: "Mount Fuji", height: 3776, place: "Japan" },
        { name: "Vaalserberg", height: 323, place: "Netherlands" },
        { name: "Denali", height: 6168, place: "United States" },
        { name: "Popocatepetl", height: 5465, place: "Mexico" },
        { name: "Mont Blanc", height: 4808, place: "Italy/France" },
      ];

      // Your code here

      function buildTable(data) {
        let table = document.createElement("table");

        let fields = Object.keys(data[0]);

        let headRow = document.createElement("tr");

        fields.forEach((field) => {
          const headers = document.createElement("th");
          headers.appendChild(document.createTextNode(field));
          headRow.appendChild(headers);
        });
        table.appendChild(headRow);

        data.forEach((object) => {
          const row = document.createElement("tr");
          fields.forEach((field) => {
            console.log(object[field]);
            const dataRow = document.createElement("td");
            dataRow.appendChild(document.createTextNode(object[field]));
            if (typeof object[field] === "number") {
              dataRow.style.textAlign = "right";
            }
            row.appendChild(dataRow);
          });
          table.appendChild(row);
        });

        return table;
      }

      document.querySelector("#mountains").appendChild(buildTable(mountains));
    </script>
  </body>
</html>
