<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Page Title</title>
    <style>
      .trail {
        /* className for the trail elements */
        position: absolute;
        height: 60px;
        width: 60px;
        border-radius: 3px;
        background: red;
      }
      body {
        height: 100vh;
      }
      .dot {
        height: 80px;
        width: 80px;
        border-radius: 4px; /* rounds corners */

        position: absolute;
      }
    </style>
  </head>
  <body>
    <!-- <div class="trail"></div> -->
    <script>
      const teal = document.querySelectorAll(".trail");
      window.addEventListener("mousemove", moved);

      const elements = [];
      let left;
      let top1;

      let counter = 0;

      for (i = 0; i < 10; i++) {
        let dot = document.createElement("div");
        dot.className = `dot-${i} dot`;
        dot.style.background = `#${Math.floor(Math.random() * 16777215)
          .toString(16)
          .padStart(6, "0")}`;
        document.body.appendChild(dot);
        elements.push(dot);
      }

      function animate() {
        const circularIndex = counter % elements.length;
        elements[circularIndex].style.left = left;
        elements[circularIndex].style.top = top1;
        counter++;

        requestAnimationFrame(animate);
      }

      function moved(event) {
        left = event.clientX + "px";
        top1 = event.clientY + "px";
      }

      animate();
    </script>
  </body>
</html>
