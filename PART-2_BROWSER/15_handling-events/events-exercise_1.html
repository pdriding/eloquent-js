      function setSize(newSize) {
        size = newSize;
        balloon.style.fontSize = size + "px";
      }
      setSize(20);

      let counter = 0;

      function handleEvent(e) {
        if (size > 30) {
          balloon.textContent = "ðŸ’¥";
          document.removeEventListener("keydown", handleEvent);
        }

        if (e.key === "ArrowUp") {
          e.preventDefault();
          setSize(size * 1.1);

        if (e.key === "ArrowDown") {

      }
